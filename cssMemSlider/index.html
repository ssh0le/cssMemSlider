<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>

<body>
    <section id="main">
        <div class="main_wrapper">
            <input type="radio" name="control" id="control1" checked>
            <input type="radio" name="control" id="control2">
            <input type="radio" name="control" id="control3">
            <input type="radio" name="control" id="control4">
            <div class="slider">
                <div class="slider_content">
                    <div class="slider_item item1">
                        <img src="assets/1.jpg" alt="">
                    </div>
                    <div class="slider_item item2">
                        <img src="assets/2.png" alt="">
                    </div>
                    <div class="slider_item item3">
                        <img src="assets/3.jpg" alt="">
                    </div>
                    <div class="slider_item item4">
                        <img src="assets/4.gif" alt="">
                    </div>
                </div>
                <div class="slider_titles">
                    <div class="slider_title title1">JS mem</div>
                    <div class="slider_title">Password collapse</div>
                    <div class="slider_title">Unusual solution</div>
                    <div class="slider_title">Bye</div>
                </div>
                <div class="slider_controls">
                    <label for="control1" class="slider_control">
                        <div class="button button1"></div>
                    </label>
                    <label for="control2" class="slider_control">
                        <div class="button button2"></div>
                    </label>
                    <label for="control3" class="slider_control">
                        <div class="button button3"></div>
                    </label>
                    <label for="control4" class="slider_control">
                        <div class="button button4"></div>
                    </label>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
